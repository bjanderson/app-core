<h1>Login</h1>

<div style="width: 300px;">

  <div class="center-text alert-danger" ng-show="user.loginerror === true">
    <i class="fa fa-times-circle"></i>
    Invalid username or password.
  </div>
  
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      id="username" 
      type="email"
      class="form-control"
      ng-model="user.user.email"
      placeholder="Email address">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input 
      id="password"
      type="password"
      class="form-control"
      ng-model="user.password"
      placeholder="Password">
  </div>

  <div class="center-text">
    <button type="submit" class="btn btn-primary" ng-click="user.logIn();">Log In</button>  
  </div>

  <div class="center-text">
    <a ui-sref="recover">Forgot password?</a>
    <br>
    <a ui-sref="signup">Sign Up</a>
  </div>

</div>
