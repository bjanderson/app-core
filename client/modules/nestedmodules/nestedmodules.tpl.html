<h1>NestedModules</h1>

<div>
  <input type="checkbox" id="mod1" ng-model="nestedmodules.showModule1">
  <label for="mod1"> Show Module 1</label>
</div>

<div>
  <input type="checkbox" id="mod2" ng-model="nestedmodules.showModule2">
  <label for="mod2"> Show Module 2</label>
</div>

<div>
  <input type="checkbox" id="mod3" ng-model="nestedmodules.showModule3">
  <label for="mod3"> Show Module 3</label>
</div>

<div ui-view="module1" ng-show="nestedmodules.showModule1"></div>
<div ui-view="module2" ng-show="nestedmodules.showModule2"></div>
<div ui-view="module3" ng-show="nestedmodules.showModule3"></div>
