
<div class="modal-header alert-info">
    <button type="button" class="close" ng-click="close()" ng-hide="data._backdrop === 'static'" aria-hidden="true">&times;</button>
    <h3 class="modal-title">
      <i class="fa fa-smile-o"></i>
      {{data._modalTitle}}
    </h3>
</div>

<div class="modal-body">
    <label for="name">Name</label>
    <input type="text" id="name" ng-model="data.name">
    <br>

    <label for="email">Email</label>
    <input type="text" id="email" ng-model="data.email">
    <br>

    <label for="color">Favorite Color</label>
    <select id="color" ng-model="data.favoriteColor" ng-options="color for color in data.colors"></select>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{data._okText}}</button>
    <button class="btn btn-warning" ng-click="no()">{{data._cancelText}}</button>
</div>
