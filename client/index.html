<!doctype html>
<html lang="en-us" ng-app="MainApp" ng-controller="MainAppCtrl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title ng-bind="pageTitle"></title>
  
  <!-- bower:css -->
  <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css" />
  <!-- endbower -->

  <!-- add any css files that were not automatically added by bower -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <header ng-include="'common/html/header.tpl.html'"></header>
  <div ui-view></div> <!-- use ui-view because we are using ui-router -->
  <footer ng-include="'common/html/footer.tpl.html'"></footer>

  <!-- bower:js -->
  <script src="vendor/jquery/dist/jquery.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->

  <!-- injector:js -->
  <script src="common/js/generatedhtmltemplates.js"></script>
  <script src="modules/demo/demo.js"></script>
  <script src="modules/demo/dialogs/dialogs.demo.js"></script>
  <script src="modules/dialogs/dialogs.js"></script>
  <script src="modules/home/home.js"></script>
  <script src="main.js"></script>
  <!-- endinjector -->
  
</body>
</html>
